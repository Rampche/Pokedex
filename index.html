<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="icon" href="./favicons/favicon-16x16.png" />

    <link rel="stylesheet" href="/css/main.css" />
    <script
      src="https://kit.fontawesome.com/41892927c1.js"
      crossorigin="anonymous"
    ></script>
    <title>Pokedex</title>
  </head>

  <body>
    <img
      src="https://raw.githubusercontent.com/PokeAPI/media/master/logo/pokeapi_256.png"
      alt="Poke Api Img"
      class="poke-api-image"
    />

    <section class="intro wrapper">
      <h1>This is my own pokedex</h1>
      <p>You can search any pokemon name or number between 1 to 905</p>
    </section>

    <main>
      <div class="card">
        <nav class="navbar">
          <img
            src="/images/pokedex-book.png"
            alt="pokedex books"
            class="banner"
          />
          <div class="search__wrapper">
            <small id="wrong-choice">
              <i class="fa-solid fa-circle-info"></i>You have entered a invalid
              value. Please try Again</small
            >

            <input type="search" id="search__input" required />

            <button class="search__btn" type="button">
              <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
                <!--! Font Awesome Pro 6.2.1 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2022 Fonticons, Inc. -->
                <path
                  d="M416 208c0 45.9-14.9 88.3-40 122.7L502.6 457.4c12.5 12.5 12.5 32.8 0 45.3s-32.8 12.5-45.3 0L330.7 376c-34.4 25.2-76.8 40-122.7 40C93.1 416 0 322.9 0 208S93.1 0 208 0S416 93.1 416 208zM208 352c79.5 0 144-64.5 144-144s-64.5-144-144-144S64 128.5 64 208s64.5 144 144 144z"
                />
              </svg>
            </button>
          </div>
        </nav>

        <div class="pokeball"></div>

        <div class="content__wrapper">
          <button class="left__arrow" type="button">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 512 512"
              transform="rotate(180)"
              class="arrow"
              fill="whitesmoke"
            >
              <!--! Font Awesome Pro 6.2.1 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2022 Fonticons, Inc. -->
              <path
                d="M512 256c0 141.4-114.6 256-256 256S0 397.4 0 256S114.6 0 256 0S512 114.6 512 256zM188.3 147.1c-7.6 4.2-12.3 12.3-12.3 20.9V344c0 8.7 4.7 16.7 12.3 20.9s16.8 4.1 24.3-.5l144-88c7.1-4.4 11.5-12.1 11.5-20.5s-4.4-16.1-11.5-20.5l-144-88c-7.4-4.5-16.7-4.7-24.3-.5z"
              />
            </svg>
          </button>
          <button class="right__arrow" type="button">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 512 512"
              class="arrow"
              fill="whitesmoke"
            >
              <!--! Font Awesome Pro 6.2.1 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2022 Fonticons, Inc. -->
              <path
                d="M512 256c0 141.4-114.6 256-256 256S0 397.4 0 256S114.6 0 256 0S512 114.6 512 256zM188.3 147.1c-7.6 4.2-12.3 12.3-12.3 20.9V344c0 8.7 4.7 16.7 12.3 20.9s16.8 4.1 24.3-.5l144-88c7.1-4.4 11.5-12.1 11.5-20.5s-4.4-16.1-11.5-20.5l-144-88c-7.4-4.5-16.7-4.7-24.3-.5z"
              />
            </svg>
          </button>
          <div class="left__content">
            <p class="number"></p>
            <h1 class="name"></h1>
            <div class="types-box">
              <div class="type__box type-wrapper">
                <div id="type-icon1"></div>
                <div class="type1"></div>
              </div>

              <div class="type__box type-wrapper">
                <div id="type-icon2"></div>
                <div class="type2"></div>
              </div>
            </div>
            <p class="description"></p>
            <p class="height">Heigth:</p>
            <p class="height__value"></p>
            <p class="weight">Weight:</p>
            <p class="weight__value"></p>
          </div>

          <div class="right__content">
            <img src="" alt="sample" class="pokemon__sprite" />
          </div>
        </div>
      </div>
    </main>

    <script src="/js/script.js"></script>
  </body>
</html>
